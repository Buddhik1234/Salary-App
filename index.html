<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="app" class="max-w-lg mx-auto pb-24">
        <header class="p-4 text-center sticky top-0 bg-gray-900 bg-opacity-80 backdrop-blur-md z-10">
            <h1 class="text-2xl font-bold text-white" id="header-title">Dashboard</h1>
            <div class="flex justify-center items-center gap-2">
                <p class="text-sm text-gray-400" id="current-month-display"></p>
                <p id="sync-status" class="text-xs text-gray-500"></p>
            </div>
        </header>

        <main class="main-container px-4">
            <div id="dashboard-view" class="view active">
                <div class="grid grid-cols-1 gap-4 mt-4">
                    <div class="glass-card p-6 text-center">
                        <p class="text-sm text-gray-400">Net Balance</p>
                        <p id="net-balance-dashboard" class="text-4xl font-bold">-</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="glass-card p-4 text-center">
                            <p class="text-sm text-green-400">Total Income</p>
                            <p id="total-income-dashboard" class="text-2xl font-semibold">-</p>
                        </div>
                        <div class="glass-card p-4 text-center">
                            <p class="text-sm text-red-400">Total Expenses</p>
                            <p id="total-expenses-dashboard" class="text-2xl font-semibold">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="incomes-view" class="view">
                <div class="glass-card p-4 my-4 flex justify-between items-center">
                    <h3 class="font-semibold">Total Income</h3>
                    <span id="total-income-view" class="text-lg font-bold text-green-400">-</span>
                </div>
                <div class="glass-card p-4 my-4">
                     <h3 class="text-lg font-semibold mb-2">Add New Income Type</h3>
                     <div class="flex gap-2">
                         <input type="text" id="new-income-type-input" placeholder="e.g., Bonus" class="flex-grow bg-gray-800 border border-gray-700 rounded-lg px-3 py-2">
                         <button onclick="app.addIncomeType()" class="btn-primary px-4 rounded-lg flex-shrink-0">Add</button>
                         </div>
                </div>
                <div id="income-sections-container"></div>
            </div>

            <div id="expenses-view" class="view">
                 <div class="glass-card p-4 my-4 flex justify-between items-center">
                    <h3 class="font-semibold">Total Expenses</h3>
                    <span id="total-expenses-view" class="text-lg font-bold text-red-400">-</span>
                </div>
                 <div class="glass-card p-4 my-4">
                     <h3 class="text-lg font-semibold mb-2">Add New Expense Category</h3>
                     <div class="flex gap-2">
                         <input type="text" id="new-expense-category-input" placeholder="e.g., Groceries" class="flex-grow bg-gray-800 border border-gray-700 rounded-lg px-3 py-2">
                         <button onclick="app.addExpenseCategory()" class="btn-primary px-4 rounded-lg flex-shrink-0">Add</button>
                         </div>
                </div>
                <div id="expense-list-container"></div>
            </div>

            <div id="analysis-view" class="view">
                <div class="glass-card p-4 my-4">
                    <h3 class="text-xl font-semibold mb-4">Analyze Period</h3>
                    <div class="flex gap-4 mb-4">
                        <select id="analysis-month" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2"></select>
                        <select id="analysis-year" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2"></select>
                    </div>
                    <button onclick="app.renderAnalysis()" class="w-full btn-primary py-2 rounded-lg">Generate Report</button>
                </div>
                <div id="analysis-results-container" class="space-y-4"></div>
            </div>

            <div id="settings-view" class="view">
                <div class="glass-card p-4 my-4">
                    <h3 class="text-xl font-semibold mb-4">Settings</h3>
                    <div class="space-y-4">
                       <div>
                           <label for="currency-symbol" class="block mb-1 text-sm">Currency Symbol</label>
                           <input type="text" id="currency-symbol" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 w-full">
                       </div>
                       <button onclick="app.saveSettings()" class="w-full btn-primary py-2 rounded-lg">Save Settings</button>
                       <hr class="border-gray-700">
                       <div>
                            <h4 class="text-lg font-semibold mb-2">Data Management</h4>
                            <p class="text-sm text-gray-400 text-center">Your data is automatically backed up and synced to the cloud. âœ¨</p>
                       </div>
                       <hr class="border-gray-700">
                       <button onclick="app.resetAllData()" class="w-full bg-red-800 hover:bg-red-700 text-white py-2 rounded-lg">Reset All Data</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="modal" class="fixed inset-0 z-50 items-center justify-center p-4 modal-backdrop" style="display: none;">
        <div class="glass-card w-full max-w-md p-6 rounded-lg">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Add Entry</h2>
            <form id="modal-form" onsubmit="event.preventDefault(); app.handleFormSubmit();">
                <input type="hidden" id="entry-id">
                <input type="hidden" id="entry-type">
                <div class="space-y-4">
                    <div>
                        <label for="entry-amount" class="block mb-1 text-sm">Amount</label>
                        <input type="number" id="entry-amount" step="0.01" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2" required>
                    </div>
                    <div id="income-type-selector">
                         <label for="income-category" class="block mb-1 text-sm">Income Type</label>
                         <select id="income-category" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2"></select>
                    </div>
                    <div id="expense-category-selector">
                        <label for="expense-category" class="block mb-1 text-sm">Expense Category</label>
                        <select id="expense-category" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2"></select>
                    </div>
                     <div>
                        <label for="entry-date" class="block mb-1 text-sm">Date & Time</label>
                        <input type="datetime-local" id="entry-date" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2" required>
                    </div>
                </div>
                <div class="mt-6 flex gap-4">
                    <button type="button" onclick="app.hideModal()" class="w-full btn-secondary py-2 rounded-lg">Cancel</button>
                    <button type="submit" class="w-full btn-primary py-2 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="fab-container" class="fixed bottom-24 right-4 z-20 flex flex-col gap-3">
        <button onclick="app.showAddModal('expense')" class="w-14 h-14 rounded-full bg-red-600 text-white flex items-center justify-center shadow-lg text-2xl font-light">+</button>
        <button onclick="app.showAddModal('income')" class="w-14 h-14 rounded-full bg-green-600 text-white flex items-center justify-center shadow-lg text-2xl font-light">+</button>
    </div>
    <div id="toast-container"></div>
    
    <nav class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto h-20 glass-card border-t-0 rounded-t-none z-30 flex justify-around items-center">
        <button onclick="app.changeView('dashboard')" class="nav-item active flex flex-col items-center justify-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1V10a1 1 0 00-1-1H7a1 1 0 00-1 1v10a1 1 0 001 1h2z"></path></svg>
            <span class="text-xs mt-1">Home</span>
        </button>
        <button onclick="app.changeView('incomes')" class="nav-item flex flex-col items-center justify-center text-gray-400">
             <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            <span class="text-xs mt-1">Incomes</span>
        </button>
        <button onclick="app.changeView('expenses')" class="nav-item flex flex-col items-center justify-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
            <span class="text-xs mt-1">Expenses</span>
        </button>
        <button onclick="app.changeView('analysis')" class="nav-item flex flex-col items-center justify-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
            <span class="text-xs mt-1">Analysis</span>
        </button>
        <button onclick="app.changeView('settings')" class="nav-item flex flex-col items-center justify-center text-gray-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            <span class="text-xs mt-1">Settings</span>
        </button>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>

    <script src="main.js" defer></script>    
    <script>
    // Check if the browser supports service workers
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Register the service worker file
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
    </script>

</body>
</html>
