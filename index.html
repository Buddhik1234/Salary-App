<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="app" class="max-w-lg mx-auto pb-24">
        <header class="p-4 text-center">
            <h1 class="text-2xl font-bold text-white" id="header-title">Dashboard</h1>
            <p class="text-sm text-gray-400" id="current-month-display"></p>
        </header>

        <main class="main-container px-4">
            <div id="dashboard-view" class="view active">
                <div class="glass-card p-6 mb-6 text-center">
                    <p class="text-gray-400 text-lg">Net Balance This Month</p>
                    <p class="text-4xl font-bold text-white mt-2" id="net-balance-dashboard">Rs. 0.00</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="glass-card p-4">
                        <p class="text-sm text-green-400">Total Income</p>
                        <p class="text-xl font-semibold" id="total-income-dashboard">Rs. 0.00</p>
                    </div>
                    <div class="glass-card p-4">
                        <p class="text-sm text-red-400">Total Expenses</p>
                        <p class="text-xl font-semibold" id="total-expenses-dashboard">Rs. 0.00</p>
                    </div>
                </div>

                <div class="glass-card p-4">
                    <h3 class="font-semibold mb-3 text-center">Quick Actions</h3>
                    <div class="flex justify-around">
                        <button onclick="app.showAddModal('income')" class="btn-secondary py-2 px-4 rounded-lg">Add Income</button>
                        <button onclick="app.showAddModal('expense')" class="btn-secondary py-2 px-4 rounded-lg">Add Expense</button>
                    </div>
                </div>
            </div>

            <div id="incomes-view" class="view">
                <div class="glass-card p-4 mb-4 flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-400">Total Income This Month</p>
                        <p class="text-2xl font-bold" id="total-income-view">Rs. 0.00</p>
                    </div>
                    <button onclick="app.showAddModal('income')" class="btn-primary py-2 px-5 rounded-lg font-semibold">+</button>
                </div>
                <div class="glass-card p-4 mb-4">
                    <h3 class="font-semibold mb-2">Manage Income Types</h3>
                    <div class="flex gap-2 mb-2">
                        <input type="text" id="new-income-type-input" placeholder="New Income Type" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-1 text-sm flex-grow">
                        <button onclick="app.addIncomeType()" class="btn-secondary px-3 rounded-lg text-sm">Add</button>
                    </div>
                </div>
                 <div id="income-sections-container"></div>
            </div>

            <div id="expenses-view" class="view">
                <div class="glass-card p-4 mb-4 flex justify-between items-center">
                     <div>
                        <p class="text-sm text-gray-400">Total Expenses This Month</p>
                        <p class="text-2xl font-bold" id="total-expenses-view">Rs. 0.00</p>
                    </div>
                    <button onclick="app.showAddModal('expense')" class="btn-primary py-2 px-5 rounded-lg font-semibold">+</button>
                </div>
                 <div class="glass-card p-4 mb-4">
                    <h3 class="font-semibold mb-2">Manage Expense Categories</h3>
                    <div class="flex gap-2 mb-2">
                        <input type="text" id="new-expense-category-input" placeholder="New Category" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-1 text-sm flex-grow">
                        <button onclick="app.addExpenseCategory()" class="btn-secondary px-3 rounded-lg text-sm">Add</button>
                    </div>
                </div>
                <div id="expense-list-container"></div>
            </div>

            <div id="analysis-view" class="view">
                <div class="glass-card p-4 mb-4">
                    <h3 class="font-semibold mb-2">Select Period</h3>
                    <div class="flex gap-2">
                        <select id="analysis-month" class="bg-gray-800 border border-gray-700 rounded-lg px-2 py-1 flex-grow"></select>
                        <select id="analysis-year" class="bg-gray-800 border border-gray-700 rounded-lg px-2 py-1 w-24"></select>
                        <button onclick="app.renderAnalysis()" class="btn-secondary px-3 rounded-lg text-sm">Analyze</button>
                    </div>
                </div>
                <div id="analysis-results-container" class="space-y-4"></div>
            </div>
            
            <div id="settings-view" class="view">
                <div class="glass-card p-4">
                    <h3 class="text-xl font-semibold mb-4">Settings</h3>
                    <div class="space-y-4">
                       <div>
                           <label for="currency-symbol" class="block mb-1 text-sm">Currency Symbol</label>
                           <input type="text" id="currency-symbol" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 w-full">
                       </div>
                       <button onclick="app.saveSettings()" class="w-full btn-primary py-2 rounded-lg">Save Settings</button>
                       
                       <hr class="border-gray-700">

                       <div>
                            <h4 class="text-lg font-semibold mb-2">Data Management</h4>
                            <div class="flex gap-4">
                               <button onclick="app.exportData()" class="w-full btn-secondary py-2 rounded-lg">Export Backup</button>
                               <button onclick="document.getElementById('import-file-input').click()" class="w-full btn-secondary py-2 rounded-lg">Import Backup</button>
                               <input type="file" id="import-file-input" class="hidden" accept=".json" onchange="app.importData(event)">
                            </div>
                       </div>
                       
                       <hr class="border-gray-700">

                       <button onclick="app.resetAllData()" class="w-full bg-red-800 hover:bg-red-700 text-white py-2 rounded-lg">Reset All Data</button>
                    </div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto glass-card rounded-t-2xl border-t-0 border-b-0">
            <div class="flex justify-around items-center h-20">
                <button onclick="app.changeView('dashboard')" class="nav-item active flex-1 text-center py-4 group" aria-label="Dashboard">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                </button>
                <button onclick="app.changeView('incomes')" class="nav-item flex-1 text-center py-4 group" aria-label="Incomes">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1m0-1V4m0 2.01V5M12 20v-1m0-1v-1m0-1v-1m0-1v-1m0-1v-1m0-1v-1m0 0v-1m0 0V9m0 0c-1.11 0-2.08-.402-2.599-1M12 12c-1.657 0-3-.895-3-2s1.343-2 3-2m0 8c1.657 0 3-.895 3-2s-1.343-2-3-2m0 0c-1.11 0-2.08.402-2.599 1m5.198-3A9 9 0 102.802 7M12 21a9 9 0 100-18 9 9 0 000 18z"></path></svg>
                </button>
                <button onclick="app.changeView('expenses')" class="nav-item flex-1 text-center py-4 group" aria-label="Expenses">
                     <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1m0-1V4m0 2.01V5M12 20v-1m0-1v-1m0-1v-1m0-1v-1m0-1v-1m0-1v-1m0 0v-1m0 0V9m0 0c-1.11 0-2.08-.402-2.599-1M12 12c-1.657 0-3-.895-3-2s1.343-2 3-2m0 8c1.657 0 3-.895 3-2s-1.343-2-3-2m0 0c-1.11 0-2.08.402-2.599 1M12 21a9 9 0 100-18 9 9 0 000 18z"></path></svg>
                </button>
                <button onclick="app.changeView('analysis')" class="nav-item flex-1 text-center py-4 group" aria-label="Analysis">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                </button>
                <button onclick="app.changeView('settings')" class="nav-item flex-1 text-center py-4 group" aria-label="Settings">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
        </nav>
    </div>

    <div id="modal" class="fixed inset-0 z-50 hidden modal-backdrop items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm p-6 rounded-2xl">
            <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
            <form id="modal-form" onsubmit="event.preventDefault(); app.handleFormSubmit();">
                <input type="hidden" id="entry-id">
                <input type="hidden" id="entry-type">
                
                <div class="mb-4">
                    <label for="entry-amount" class="block mb-1 text-sm">Amount</label>
                    <input type="number" id="entry-amount" step="0.01" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2" required>
                </div>

                <div id="income-type-selector" class="mb-4">
                    <label for="income-category" class="block mb-1 text-sm">Income Type</label>
                    <select id="income-category" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2"></select>
                </div>
                
                <div id="expense-category-selector" class="mb-4">
                    <label for="expense-category" class="block mb-1 text-sm">Expense Category</label>
                    <select id="expense-category" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2"></select>
                </div>

                <div class="mb-6">
                    <label for="entry-date" class="block mb-1 text-sm">Date</label>
                    <input type="datetime-local" id="entry-date" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2" required>
                </div>

                <div class="flex justify-end gap-3">
                    <button type="button" onclick="app.hideModal()" class="btn-secondary py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" class="btn-primary py-2 px-4 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>


    <script src="main.js" defer></script>    
    <script>
    // Check if the browser supports service workers
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Register the service worker file
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
</script>

</body>
</html>
